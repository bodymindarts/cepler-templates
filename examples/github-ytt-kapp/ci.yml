cepler:
  config: examples/github-ytt-kapp/cepler.yml

driver:
  type: github
  repo:
    branch: main

processor:
  type: ytt
  debug: true
  files:
  - examples/ytt-k8s

executor:
  type: kapp
  environments:
    testflight:
      app_name: testflight
      ca_cert: testflight.ca
      namespace: testflight
      server: testflight.server
      token: token
    staging:
      app_name: staging
      ca_cert: staging.ca
      namespace: staging
      server: staging.server
      token: token
