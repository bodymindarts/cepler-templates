cepler:
  config: examples/concourse-ytt-kapp/cepler.yml

driver:
  type: concourse
  repo:
    uri: "git@github.com:bodymindarts/cepler-templates"
    private_key: ((github.private_key))
    branch: main

processor:
  type: ytt
  debug: true
  files:
  - examples/ytt-k8s

executor:
  type: kapp
  config:
    templates:
    - examples/kapp/k8s
    testflight:
      app_name: testflight
      ca_cert: testflight.ca
      namespace: testflight
      server: testflight.server
      token: token
    staging:
      app_name: staging
      ca_cert: staging.ca
      namespace: staging
      server: staging.server
      token: token
