cepler:
  config: examples/kapp/cepler.yml

repo:
  uri: "git@github.com:bodymindarts/cepler-templates"
  private_key: ((github.private_key))

executor:
  type: kapp
  config:
    templates:
    - examples/kapp/k8s
    testflight:
      app_name: testflight
      ca_cert: testflight.ca
      namespace: testflight
      server: testflight.server
      token: ((token.token))
    staging:
      app_name: staging
      ca_cert: staging.ca
      namespace: staging
      server: staging.server
      token: ((token.token))

